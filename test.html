<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .portfolio-container img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body class="bg-slate-900 text-white">

  <!-- Navbar -->
  <nav class="fixed w-full z-50 bg-slate-800 bg-opacity-80 backdrop-blur-sm">
    <div class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <!-- Logo + Text -->
        <div class="flex items-center gap-2 text-teal-400 font-bold text-xl">
          <img src="asset/header.png" alt="Logo" />
          <div>PORTOFOLIO</div>
        </div>

        <!-- Hamburger Toggle -->
        <button id="mobile-menu-toggle" class="md:hidden text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Nav Links -->
        <div id="nav-links"
          class="hidden md:flex flex-col md:flex-row gap-4 md:gap-6 absolute md:static top-16 left-0 w-full md:w-auto bg-slate-800 md:bg-transparent px-6 md:px-0 py-4 md:py-0">
          <a href="#home" class="nav-link hover:text-teal-400 font-semibold">Home</a>
          <a href="#about" class="nav-link hover:text-teal-400 font-semibold">About</a>
          <a href="#education" class="nav-link hover:text-teal-400 font-semibold">Education</a>
          <a href="#organization" class="nav-link hover:text-teal-400 font-semibold">Organization</a>
          <a href="#experience" class="nav-link hover:text-teal-400 font-semibold">Experience</a>
          <a href="#skills" class="nav-link hover:text-teal-400 font-semibold">Skills</a>
          <a href="#projects" class="nav-link hover:text-teal-400 font-semibold">Project</a>
          <a href="#certificate" class="nav-link hover:text-teal-400 font-semibold">Certificate</a>
          <a href="#contact" class="nav-link hover:text-teal-400 font-semibold">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Spacer -->
  <div class="h-24"></div>

  <!-- Script Toggle -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggleBtn = document.getElementById("mobile-menu-toggle");
      const navLinks = document.getElementById("nav-links");

      toggleBtn.addEventListener("click", () => {
        navLinks.classList.toggle("hidden");
      });
    });
  </script>

</body>
</html>
