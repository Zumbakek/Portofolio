<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sertifikat</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .certificate-section {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .certificate-section h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #14b8a6;
      margin-bottom: 40px;
    }

    .certificate-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .certificate-card {
      background-color: #1e293b;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .certificate-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(20, 184, 166, 0.4);
    }

    .certificate-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .certificate-content {
      padding: 20px;
    }

    .certificate-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .certificate-desc {
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 15px;
    }

    .certificate-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #14b8a6;
      color: #0f172a;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .certificate-btn:hover {
      background-color: #0d9488;
    }
  </style>
</head>
<body>

  <section class="certificate-section">
    <h2>Sertifikat</h2>
    <div class="certificate-grid">
      <div class="certificate-card">
        <img src="https://via.placeholder.com/400x200.png?text=Web+Programming" alt="Web Programming">
        <div class="certificate-content">
          <div class="certificate-title">Fundamental Web Programming</div>
          <div class="certificate-desc">Diselesaikan di Dicoding - 2023</div>
          <a href="https://drive.google.com/your-certificate-link" class="certificate-btn" target="_blank">Lihat Sertifikat</a>
        </div>
      </div>

      <div class="certificate-card">
        <img src="https://via.placeholder.com/400x200.png?text=SPSS+Training" alt="SPSS Training">
        <div class="certificate-content">
          <div class="certificate-title">Pelatihan SPSS Dasar</div>
          <div class="certificate-desc">Universitas Bengkulu - 2023</div>
          <a href="https://drive.google.com/your-certificate-link" class="certificate-btn" target="_blank">Lihat Sertifikat</a>
        </div>
      </div>

      <div class="certificate-card">
        <img src="https://via.placeholder.com/400x200.png?text=SmartPLS+Workshop" alt="SmartPLS Workshop">
        <div class="certificate-content">
          <div class="certificate-title">SmartPLS Workshop</div>
          <div class="certificate-desc">Pelatihan Pemodelan Statistik - 2024</div>
          <a href="https://drive.google.com/your-certificate-link" class="certificate-btn" target="_blank">Lihat Sertifikat</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
